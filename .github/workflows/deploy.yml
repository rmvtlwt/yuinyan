name: Deno

on: [push, pull_request]

permissions:
  contents: read

env:
  DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
  PROJECT: ${{ (github.event_name == 'push' && github.ref_name == github.event.repository.default_branch) && secrets.PRODUCTION_PROJECT || secrets.PREVIEW_PROJECT }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: |
          deno lint
          deno check main.ts
          deno fmt --check

      - name: Deploy
        run: |
          deno install -Arf https://deno.land/x/deploy@1.10.1/deployctl.ts
          deployctl deploy --p=$PROJECT --prod
